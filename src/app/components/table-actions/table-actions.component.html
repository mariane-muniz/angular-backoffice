<div class="card">
  <div class="card-block">
    <div class="card-text">
      <clr-dg-action-bar>
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-secondary" (click)="clickToAdd()">
            <clr-icon shape="plus"></clr-icon>
            Add new
          </button>
          <button type="button" class="btn btn-sm btn-secondary" *ngIf="selected.length >= 1">
            <clr-icon shape="close"></clr-icon>
            Delete
          </button>
          <button type="button" class="btn btn-sm btn-secondary" *ngIf="selected.length == 1" (click)="clickToEdit()">
            <clr-icon shape="pencil"></clr-icon>
            Edit
          </button>
        </div>
        <div class="btn-group">
          <clr-dropdown>
            <button type="button" class="btn btn-sm btn-secondary" clrDropdownTrigger *ngIf="selected.length >= 1">
              Export
              <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
              <button type="button" clrDropdownItem>Export All</button>
              <button type="button" [disabled]="selected.length === 0" clrDropdownItem>Export Selected Items</button>
            </clr-dropdown-menu>
          </clr-dropdown>
        </div>
        <button type="button" class="btn btn-sm btn-secondary" (click)="isModalVisible = true">
          <clr-icon shape="filter-grid"></clr-icon>
          Custom search
        </button>
        <clr-modal [(clrModalOpen)]="isModalVisible" clrModalSize="lg">
          <h3 class="modal-title">I have a nice title</h3>
          <div class="modal-body">
            <p>But not much to say...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline">Cancel</button>
            <button type="button" class="btn btn-primary">Ok</button>
          </div>
        </clr-modal>
      </clr-dg-action-bar>
    </div>
  </div>
</div>
