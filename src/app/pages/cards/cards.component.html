<app-component-header-alert></app-component-header-alert>
<div class="main-container">
  <app-component-header></app-component-header>
  <nav class="subnav">
    <app-component-subnav></app-component-subnav>
  </nav>
  <div class="content-container">
    <div class="content-area">
      <app-component-table-actions [selected]="selected"></app-component-table-actions>
      <div class="clr-row">
        <div class="clr-col-lg-2 clr-col-12" *ngFor="let value of values; let i = index">
          <a class="card clickable" (click)="selectItem(i)" [ngClass]="{'selected' : values[i].active}">
            <div class="card-header">
              <clr-icon shape="success-standard" size="16"></clr-icon>
              <clr-icon shape="times-circle" size="16"></clr-icon>
              <clr-icon shape="check" size="16"></clr-icon>
              <clr-icon shape="alarm-off" size="16"></clr-icon>
              <clr-icon shape="lock" size="16"></clr-icon>
            </div>
            <div class="card-img">
              <img src="https://images-na.ssl-images-amazon.com/images/I/61utX8kBDlL._UL1100_.jpg">
            </div>
            <div class="card-block">
              <p class="card-text">{{value.name}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <nav class="sidenav">
      <section class="sidenav-content">
        <app-component-sidebar></app-component-sidebar>
      </section>
    </nav>
  </div>
</div>
